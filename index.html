<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 5%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: clamp(30px, 8vh, 80px);
            background-color: #ffffff;
            border: clamp(2px, 0.5vh, 4px) solid #37352f;
            border-radius: 999px;
            padding: clamp(3px, 0.8vh, 8px);
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #37352f;
            border-radius: 999px;
            transition: width 0.3s ease;
        }

        .progress-info {
            text-align: center;
            font-size: clamp(12px, 2vh, 18px);
            color: #37352f;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            .progress-bar-wrapper {
                background-color: #37352f;
                border-color: #ffffff;
            }

            .progress-bar-fill {
                background-color: #ffffff;
            }

            .progress-info {
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar-wrapper">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
    </div>

    <script>
        function updateProgress() {
            const startDate = new Date('2026-01-24');
            const endDate = new Date('2026-07-10');
            const currentDate = new Date();

            const totalDuration = endDate - startDate;
            const elapsed = currentDate - startDate;
            
            let percentage = (elapsed / totalDuration) * 100;
            
            // Limita la percentuale tra 0 e 100
            percentage = Math.max(0, Math.min(100, percentage));

            const progressBar = document.getElementById('progressBar');
            const progressInfo = document.getElementById('progressInfo');

            progressBar.style.width = percentage.toFixed(2) + '%';
        }

        // Aggiorna la progress bar all'avvio
        updateProgress();

        // Aggiorna ogni ora
        setInterval(updateProgress, 3600000);
    </script>
</body>
</html>
